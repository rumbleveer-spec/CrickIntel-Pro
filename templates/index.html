<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrickIntel Pro - AI Cricket Analyst</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; margin: 30px 0; font-size: 3em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; margin: 20px 0; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .card h2 { margin-bottom: 15px; color: #ffd700; }
        .btn { background: #ffd700; color: #333; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,215,0,0.4); }
        .match-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .match-item { background: rgba(255,255,255,0.15); padding: 15px; border-radius: 10px; border-left: 4px solid #ffd700; }
        .live-badge { background: #ff4444; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèè CrickIntel Pro</h1>
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 30px;">AI-Powered Cricket Intelligence & Analysis</p>

        <div class="card">
            <h2>üìä Live Matches</h2>
            <button class="btn" onclick="loadMatches()">Load Live Matches</button>
            <div class="match-list" id="matchList"></div>
        </div>

        <div class="card">
            <h2>üéØ Match Prediction</h2>
            <p>Get AI-powered predictions for upcoming matches with detailed analysis</p>
            <button class="btn" onclick="alert('Prediction feature coming soon!')">Predict Match</button>
        </div>

        <div class="card">
            <h2>üë§ Player Statistics</h2>
            <p>Comprehensive player performance analytics and career stats</p>
            <button class="btn" onclick="alert('Player stats feature coming soon!')">View Stats</button>
        </div>
    </div>

    <script>
        async function loadMatches() {
            const response = await fetch('/api/live-matches');
            const data = await response.json();
            const matchList = document.getElementById('matchList');

            if (data.success && data.matches.length > 0) {
                matchList.innerHTML = data.matches.map(match => `
                    <div class="match-item">
                        <span class="live-badge">LIVE</span>
                        <h3>${match.name || 'Cricket Match'}</h3>
                        <p>üìç ${match.venue || 'TBA'}</p>
                        <p>üìÖ ${match.date || new Date().toLocaleDateString()}</p>
                    </div>
                `).join('');
            } else {
                matchList.innerHTML = '<p>No live matches at the moment. Check back later!</p>';
            }
        }
    </script>
</body>
</html>
